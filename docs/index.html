<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt Line Proposal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px 20px;
            min-height: 100vh;
        }

        /* Modal Wrap - from Modal.vue */
        .modal-wrap {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 20;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            align-content: center;
            align-items: center;
            justify-content: center;
        }

        /* Modal - from Modal.vue */
        .modal {
            position: relative;
            border-radius: 15px;
            background: #ffffff;
            box-shadow: 0 1px 5px 0 rgba(0, 0, 0, 0.1);
            width: 700px;
            overflow-x: auto;
            max-height: calc(100vh - 5rem);
            overflow-y: auto;
            padding: 1rem 1.25rem;
        }

        .modal-close-btn {
            position: absolute;
            right: 0;
            top: 0;
            padding: 24px;
            line-height: 0px;
            cursor: pointer;
            color: #94a3b8;
            font-size: 2rem;
            z-index: 11;
        }

        .modal-close-btn:hover {
            color: #2563eb;
        }

        /* Header Info - from TakeBetModal.vue */
        h5.header-info {
            font-size: 0.82rem;
            color: #64748b;
            text-align: center;
            margin: 0 0 0.5rem 0;
        }

        h1 {
            font-size: 1.5rem;
            color: #1e293b;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }

        /* Alt Lines Implementation */
        .alt-lines-number-container {
            display: inline;
            position: relative;
        }

        .alt-lines-number {
            display: inline;
        }

        .alt-lines-badge-container {
            position: relative;
            white-space: nowrap;
            z-index: 10;
            display: inline-block;
        }

        .alt-lines-badge {
            display: inline-block;
            font-size: 14px;
            padding: 8px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border-radius: 12px;
            cursor: pointer;
            text-transform: lowercase;
            font-weight: 500;
            letter-spacing: 0.2px;
            user-select: none;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .alt-lines-badge:hover {
            background: linear-gradient(135deg, #7c8ef0 0%, #8a5fb8 100%);
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgba(102, 126, 234, 0.3);
        }

        .alt-lines-badge.active {
            background: linear-gradient(135deg, #8a9ff5 0%, #9a6fc5 100%);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.5);
        }

        .alt-lines-dropdown {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            min-width: 80px;
            overflow: hidden;
            display: none;
            white-space: nowrap;
            max-height: calc(7 * 40px); /* 7 items max (3 above + current + 3 below) */
        }

        .alt-lines-scroll-container {
            max-height: calc(7 * 40px);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .alt-lines-scroll-container::-webkit-scrollbar {
            width: 6px;
        }

        .alt-lines-scroll-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }

        .alt-lines-scroll-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .alt-lines-scroll-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Remove the old alt-lines-number-container styles since we're not using it below the number anymore */
        .alt-lines-number-container {
            display: none;
        }

        .alt-lines-dropdown.show {
            display: block;
        }

        .alt-lines-option {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            background-color: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            color: #1e293b;
            transition: background-color 0.2s;
            font-weight: 500;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .alt-lines-option:last-child {
            border-bottom: none;
        }

        .alt-lines-option:hover {
            background-color: #e2e8f0;
        }

        .alt-lines-option.current {
            background-color: #667eea;
            color: #ffffff;
            font-weight: 600;
        }

        .alt-lines-option.current:hover {
            background-color: #5568d9;
        }

        .alt-lines-separator {
            padding: 6px 12px;
            font-size: 10px;
            text-align: center;
            background-color: #f1f5f9;
            border-top: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #main_odds {
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="modal-wrap">
        <div class="modal">
            <div class="modal-close-btn" onclick="closeModal()">Ã—</div>
            
            <!-- Header - matching exact structure from TakeBetModal.vue -->
            <h5 class="header-info">17 Jan 05:00 PM - San Francisco 49ers at Seattle Seahawks</h5>
            
            <h1 class="my-0 media header-info text-center">
                <span>San Francisco 49ers  </span>
                <span class="alt-lines-number">+7</span>
                <span id="main_odds">+100</span>
            </h1>

            <!-- Order Book Table -->
            <div style="margin-top: 2rem;">
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-bottom: 12px;">
                    <div style="background: #0f172a; padding: 12px; border-radius: 4px; text-align: center; font-size: 13px; font-weight: 600; color: #e2e8f0;">
                        San Francisco 49ers +7
                    </div>
                    <div style="padding: 12px; border-radius: 4px; text-align: center; font-size: 13px; font-weight: 600; color: #e2e8f0; position: relative;">
                        <div class="alt-lines-badge-container" style="position: static; transform: none; margin: 0; display: inline-block;">
                            <span class="alt-lines-badge" onclick="toggleDropdown(this)" id="altLinesBadge">alt lines</span>
                            <div class="alt-lines-dropdown" id="altLinesDropdown">
                                <div class="alt-lines-scroll-container" id="altLinesScrollContainer">
                                    <div class="alt-lines-option" onclick="selectLine(this, '+5.5')">+5.5</div>
                                    <div class="alt-lines-option" onclick="selectLine(this, '+6')">+6</div>
                                    <div class="alt-lines-option" onclick="selectLine(this, '+6.5')">+6.5</div>
                                    <div class="alt-lines-option current" onclick="selectLine(this, '+7')">+7</div>
                                    <div class="alt-lines-option" onclick="selectLine(this, '+7.5')">+7.5</div>
                                    <div class="alt-lines-option" onclick="selectLine(this, '+8')">+8</div>
                                    <div class="alt-lines-option" onclick="selectLine(this, '+8.5')">+8.5</div>
                                    <!-- Additional lines for scrolling demo -->
                                    <div class="alt-lines-option" onclick="selectLine(this, '+5')">+5</div>
                                    <div class="alt-lines-option" onclick="selectLine(this, '+4.5')">+4.5</div>
                                    <div class="alt-lines-option" onclick="selectLine(this, '+9')">+9</div>
                                    <div class="alt-lines-option" onclick="selectLine(this, '+9.5')">+9.5</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="background: #0f172a; padding: 12px; border-radius: 4px; text-align: center; font-size: 13px; font-weight: 600; color: #e2e8f0;">
                        Seattle Seahawks -7
                    </div>
                </div>
                <p style="color: #64748b; font-size: 0.875rem; text-align: center;">Order book rows would go here...</p>
            </div>
        </div>
    </div>

    <script>
        let currentLine = '+7';
        
        function toggleDropdown(badge) {
            event.stopPropagation();
            const container = badge.closest('.alt-lines-badge-container');
            const dropdown = container.querySelector('.alt-lines-dropdown');
            const scrollContainer = dropdown.querySelector('.alt-lines-scroll-container');
            const isOpen = dropdown.classList.contains('show');
            
            // Close all dropdowns
            document.querySelectorAll('.alt-lines-dropdown').forEach(dd => {
                dd.classList.remove('show');
            });
            document.querySelectorAll('.alt-lines-badge').forEach(b => {
                b.classList.remove('active');
            });
            
            // Toggle this dropdown
            if (!isOpen) {
                dropdown.classList.add('show');
                badge.classList.add('active');
                
                // Scroll to center the current line
                scrollToCurrentLine(scrollContainer);
            }
        }

        function scrollToCurrentLine(scrollContainer) {
            const currentOption = scrollContainer.querySelector('.alt-lines-option.current');
            if (currentOption) {
                const containerHeight = scrollContainer.clientHeight;
                const optionTop = currentOption.offsetTop;
                const optionHeight = currentOption.offsetHeight;
                const scrollPosition = optionTop - (containerHeight / 2) + (optionHeight / 2);
                
                scrollContainer.scrollTo({
                    top: Math.max(0, scrollPosition),
                    behavior: 'smooth'
                });
            }
        }

        function selectLine(option, value) {
            event.stopPropagation();
            currentLine = value;
            
            // Update the displayed line in the header
            const numberElement = document.querySelector('.alt-lines-number');
            if (numberElement) {
                numberElement.textContent = value;
            }
            
            // Update current selection in dropdown
            const dropdown = option.closest('.alt-lines-dropdown');
            const scrollContainer = dropdown.querySelector('.alt-lines-scroll-container');
            scrollContainer.querySelectorAll('.alt-lines-option').forEach(opt => {
                opt.classList.remove('current');
                if (opt.textContent.trim() === value) {
                    opt.classList.add('current');
                }
            });
            
            // Scroll to center the newly selected line
            scrollToCurrentLine(scrollContainer);
            
            console.log('Selected line:', value);
        }

        function closeModal() {
            document.querySelector('.modal-wrap').style.display = 'none';
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.alt-lines-badge-container')) {
                document.querySelectorAll('.alt-lines-dropdown').forEach(dd => {
                    dd.classList.remove('show');
                });
                document.querySelectorAll('.alt-lines-badge').forEach(b => {
                    b.classList.remove('active');
                });
            }
        });
    </script>
</body>
</html>
